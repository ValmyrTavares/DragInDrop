<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;800&display=swap" rel="stylesheet">
 
    <title>Document</title>   
  
   
</head>
<body>
 <div class="boards">
   <div class="board">
     <h3>Todo</h3>
     <div class="dropzone">
       <div class="card" draggable="true">
         <div class="status green"></div>
         <div class="content">Do videos</div>
       </div>
     </div>
    </div>
     <div class="board">
      <h3>In progress</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status red"></div>
          <div class="content">Forum</div>
        </div>
      </div>
    </div>
      <div class="board">
        <h3>Done</h3>
        <div class="dropzone">
          <div class="card" draggable="true">
            <div class="status yellow"></div>
            <div class="content">Next level Week</div>
          </div>
        </div>
      </div>
   </div>
 </div>

 
  <script type='module' src="./js/script.js"></script>
</body>
</html>
